name: Continuout Integration

on:
  push:
    branches: ['main']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_dist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 19.1
        uses: actions/setup-node@v3
        with:
          node-version: 19.1
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build Dist
        run: yarn build
      - name: Upload dist to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: packages/react/dist/
  tests:
    needs: build_dist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 19.1
        uses: actions/setup-node@v3
        with:
          node-version: 19.1
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Download dist from unit tests run
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: packages/react/dist/
      - name: Run Unit
        run: yarn test:unit --coverage
      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: f50ca4b0fd9658eb3ae647d1674be63687bafbac686dfedb8193803a02cbb7e8
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests
        run: yarn test:e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/react/playwright-report/
  deploy_ladle:
    if: ${{ github.event_name == 'push' }}
    needs: [build_dist, tests]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 19.1
        uses: actions/setup-node@v3
        with:
          node-version: 19.1
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Download dist from unit tests run
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: packages/react/dist/
      - name: Build Ladle
        run: yarn story:build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: packages/react/build/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
